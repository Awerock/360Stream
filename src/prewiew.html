    <section class="soccer">
        <div class="container">
            <div class="title">set camera</div>

            <div class="soccer__field">
                <!-- <a href="#" id="pop-up_open"><div class="soccer__area" id="area1"></div></a> -->

            </div>

                    <div class="pop-up__body">
                        <div class="pop-up__close" id="pop-up_close">&#x2716</div>
